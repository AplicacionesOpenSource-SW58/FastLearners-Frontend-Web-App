<div *ngFor="let repo of repos" class="repo">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ repo.name }}</mat-card-title>
      <mat-card-subtitle>{{ repo.lastUpdated | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ repo.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER M√ÅS</button>
    </mat-card-actions>
  </mat-card>
</div>
